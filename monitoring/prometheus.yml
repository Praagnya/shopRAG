global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'shoprag-dev'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # Backend API metrics
  - job_name: 'shoprag-backend'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend-api'
          component: 'fastapi'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

# Recording rules for common queries
rule_files:
  # Add alert rules here if needed
  # - '/etc/prometheus/rules/*.yml'

